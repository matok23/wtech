<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>VoguePoint - Registrácia / Prihlásenie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="auth-page">

    <header>
        <div class="headerContainer">
            <div class="dropdowns">
                <div class="dropdown">
                    <button class="dropbtn">Men</button>
                    <div class="dropdown-content">
                        <a href="#">Shirts</a>
                        <a href="#">Pants</a>
                        <a href="#">Shoes</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Women</button>
                    <div class="dropdown-content">
                        <a href="#">Dresses</a>
                        <a href="#">Tops</a>
                        <a href="#">Shoes</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Kids</button>
                    <div class="dropdown-content">
                        <a href="#">T-Shirts</a>
                        <a href="#">Jeans</a>
                        <a href="#">Shoes</a>
                    </div>
                </div>
            </div>

            <div class="logo">
                <a href="./landing.html"><img src="pictures\logo.png" alt="VoguePointLogo"></a>
            </div>

            <!-- Search and Buttons -->
            <div class="searchButtons">
                <input type="text" placeholder="Search..." class="searchbar">
                <button class="loginBtn">Login</button>
                <button class="cartBtn">Cart <i class="zmdi zmdi-shopping-cart"></i></button>
            </div>
        </div>
    </header>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-toggle">
                <button class="auth-btn active" onclick="toggleAuthForm('register')">Registrácia</button>
                <button class="auth-btn" onclick="toggleAuthForm('login')">Prihlásenie</button>
            </div>
            <form id="register-form" class="auth-form">
                <h2>Registrácia</h2>
                <input type="text" placeholder="Meno" required>
                <input type="text" placeholder="Mesto" required>
                <input type="text" placeholder="Adresa" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Heslo" required>
                <button type="submit" class="submit-btn">Zaregistrovať</button>
            </form>
            <form id="login-form" class="auth-form" style="display:none;">
                <h2>Prihlásenie</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Heslo" required>
                <button type="submit" class="submit-btn">Prihlásiť</button>
            </form>
        </div>
    </div>

    <script>
        function toggleAuthForm(type) {
            if (type === 'register') {
                document.getElementById('register-form').style.display = 'block';
                document.getElementById('login-form').style.display = 'none';
                document.querySelector('.auth-btn.active').classList.remove('active');
                document.querySelector('.auth-btn:nth-child(1)').classList.add('active');
            } else {
                document.getElementById('register-form').style.display = 'none';
                document.getElementById('login-form').style.display = 'block';
                document.querySelector('.auth-btn.active').classList.remove('active');
                document.querySelector('.auth-btn:nth-child(2)').classList.add('active');
            }
        }
    </script>

    <footer>
        <div class="footerContent">
            <div class="contact">
                <p>actual footer wdym</p>
                <p>Contact us: info@voguepoint.com</p>
                <p>1-800-273-8255</p>
            </div>
            <div class="socialMedia">
                <a href="https://www.instagram.com"><i class="zmdi zmdi-instagram"></i>vogue.point</a>
                <a href="https://www.linkedin.com" ><i class="zmdi zmdi-linkedin-box"></i>Vogue Point</a>
                <a href="https://www.facebook.com" ><i class="zmdi zmdi-facebook-box"></i>Vogue point</a>
            </div>
        </div>
    </footer>
</body>
</html>
