<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>VoguePoint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="headerContainer">
            <div class="dropdowns">
                <div class="dropdown">
                    <button class="dropbtn">Men</button>
                    <div class="dropdown-content">
                        <a href="#">Shirts</a>
                        <a href="#">Pants</a>
                        <a href="#">Shoes</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Women</button>
                    <div class="dropdown-content">
                        <a href="#">Dresses</a>
                        <a href="#">Tops</a>
                        <a href="#">Shoes</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Kids</button>
                    <div class="dropdown-content">
                        <a href="#">T-Shirts</a>
                        <a href="#">Jeans</a>
                        <a href="#">Shoes</a>
                    </div>
                </div>
            </div>

            <div class="logo">
                <img src="pictures\logo.png" alt="VoguePointLogo">
            </div>

            <!-- Search and Buttons -->
            <div class="searchButtons">
                <input type="text" placeholder="Search..." class="searchbar">
                <button class="loginBtn">Login</button>
                <button class="cartBtn">Cart</button>
            </div>
        </div>
    </header>

    <div class="banner">
        <img src="https://i.etsystatic.com/46361038/r/il/ebf3f0/5275208120/il_570xN.5275208120_is95.jpg" alt="Banner Image">

    </div>

    <!-- Main Content Section -->
    <div class="main-content">
        <div class="left-sidebar">
            <button class="categoryBtn">Shirts</button>
            <button class="categoryBtn">Pants</button>
            <button class="categoryBtn">Shoes</button>
            <button class="categoryBtn">Accessories</button>
            <button class="categoryBtn">Outerwear</button>
            <button class="categoryBtn">Hats</button>
            <button class="categoryBtn">Jewelry</button>
            <button class="categoryBtn">Bags</button>
            <button class="categoryBtn">Sweaters</button>
            <button class="categoryBtn">Shorts</button>
        </div>

        <div class="products">
            <div class="product">
                <img src="pictures/pepefrog.jpg" alt="Product 1">
                <h3>Stylish Dress</h3>
                <p>$49.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="pictures/pepefrog.jpg" alt="Product 2">
                <h3>Casual Shirt</h3>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="pictures/pepefrog.jpg" alt="Product 3">
                <h3>Trendy Shoes</h3>
                <p>$59.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="pictures/pepefrog.jpg" alt="Product 4">
                <h3>Shoes</h3>
                <p>$50.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>







    <footer>
        <div class="footerContent">
            <div class="contact">
                <p>actual footer wdym</p>
                <p>Contact us: info@voguepoint.com</p>
                <p>1-800-273-8255</p>
            </div>
            <div class="socialMedia">
                <a href="https://www.instagram.com">Instagram</a>
                <a href="https://www.linkedin.com" >LinkedIn</a>
                <a href="https://www.facebook.com" >Facebook</a>
            </div>
        </div>
    </footer>

</body>
</html>
