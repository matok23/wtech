<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoguePoint</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

</head>
<body>
    <header>
        <div class="headerContainer">
            <div class="dropdowns">
                <div class="dropdown">
                    <button class="dropbtn">Men</button>
                    <div class="dropdown-content">
                        <a href="#">Shirts</a>
                        <a href="#">Pants</a>
                        <a href="#">Shoes</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Women</button>
                    <div class="dropdown-content">
                        <a href="#">Dresses</a>
                        <a href="#">Tops</a>
                        <a href="#">Shoes</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Kids</button>
                    <div class="dropdown-content">
                        <a href="#">T-Shirts</a>
                        <a href="#">Jeans</a>
                        <a href="#">Shoes</a>
                    </div>
                </div>
            </div>

            <div class="logo">
                <img src="pictures\logo.png" alt="VoguePointLogo">
            </div>

            <!-- Search and Buttons -->
            <div class="searchButtons">
                <input type="text" placeholder="Search..." class="searchbar">
                <button class="loginBtn">Login</button>
                <button class="cartBtn">Cart</button>
            </div>
        </div>
    </header>

    <section class="mainContent">
        <div class="left-sidebar">
            <div class="categoryDropdown">
                <button class="categoryBtn">Shirts</button>
                <div class="categoryContent">
                    <a href="#">T-Shirts</a>
                    <a href="#">Jeans</a>
                    <a href="#">Shoes</a>
                </div>
            </div>
            <div class="categoryDropdown">
                <button class="categoryBtn">Pants</button>
                <div class="categoryContent">
                    <a href="#">T-Shirts</a>
                    <a href="#">Jeans</a>
                    <a href="#">Shoes</a>
                </div>
            </div>
            <div class="categoryDropdown">
                <button class="categoryBtn">Shoes</button>
                <div class="categoryContent">
                    <a href="#">T-Shirts</a>
                    <a href="#">Jeans</a>
                    <a href="#">Shoes</a>
                </div>
            </div>
            <div class="categoryDropdown">
                <button class="categoryBtn">Accessories</button>
                <div class="categoryContent">
                    <a href="#">T-Shirts</a>
                    <a href="#">Jeans</a>
                    <a href="#">Shoes</a>
                </div>
            </div>
            <div class="categoryDropdown">
                <button class="categoryBtn">Hovno</button>
                <div class="categoryContent">
                    <a href="#">T-Shirts</a>
                    <a href="#">Jeans</a>
                    <a href="#">Shoes</a>
                </div>
            </div>
            <div class="categoryDropdown">
                <button class="categoryBtn">Hats</button>
                <div class="categoryContent">
                    <a href="#">T-Shirts</a>
                    <a href="#">Jeans</a>
                    <a href="#">Shoes</a>
                </div>
            </div>
        </div>
        
        <div class="productPageRight">
            <div class="productContainer">
                jj
            </div>
            <div class="suggestedItemsCntainer">
                cc
            </div>
        </div>
    </section>

    <footer>
        <div class="footerContent">
            <div class="contact">
                <p>actual footer wdym</p>
                <p>Contact us: info@voguepoint.com</p>
                <p>1-800-273-8255</p>
            </div>
            <div class="socialMedia">
                <a href="https://www.instagram.com"><i class="zmdi zmdi-instagram"></i>Instagram</a>
                <a href="https://www.linkedin.com" ><i class="zmdi zmdi-linkedin-box"></i>LinkedIn</a>
                <a href="https://www.facebook.com" ><i class="zmdi zmdi-facebook-box"></i>Facebook</a>
            </div>
        </div>
    </footer>

    <script>
        document.querySelectorAll('.categoryBtn').forEach((node)=>{
            node.addEventListener('click',()=>{
                node.closest('.categoryDropdown').querySelector('.categoryContent').classList.toggle('categoryVisible')
            })
        })
    </script>
</body>
</html>
