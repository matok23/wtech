<body class="d-flex flex-column min-vh-100">
    <header>
        <div class="headerContainer">
            <div class="dropdowns">
                <div class="dropdown">
                    <button class="dropbtn">Men</button>
                    <div class="dropdown-content">

                <a href="https://www.linkedin.com" ><i class="zmdi zmdi-linkedin-box"></i>Vogue Point</a>
