<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoguePoint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <div class="headerContainer">
            <div class="dropdowns">
                <div class="dropdown">
                    <button class="dropbtn">Men</button>
                    <div class="dropdown-content">
                        <a href="#">Shirts</a>
                        <a href="#">Pants</a>
                        <a href="#">Shoes</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Women</button>
                    <div class="dropdown-content">
                        <a href="#">Dresses</a>
                        <a href="#">Tops</a>
                        <a href="#">Shoes</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Kids</button>
                    <div class="dropdown-content">
                        <a href="#">T-Shirts</a>
                        <a href="#">Jeans</a>
                        <a href="#">Shoes</a>
                    </div>
                </div>
            </div>

            <div class="logo">
                <a href="./landing.html"><img src="pictures\logo.png" alt="VoguePointLogo"></a>
            </div>

            <!-- Search and Buttons -->
            <div class="searchButtons">
                <input type="text" placeholder="Search..." class="searchbar">
                <button class="loginBtn">Login</button>
                <button class="cartBtn">Cart <i class="zmdi zmdi-shopping-cart"></i></button>
            </div>
        </div>
    </header>

    <section class="container text-center flex-fill d-flex flex-column justify-content-center">
        <div class="row my-3 justify-content-center">
            <div class="col-4">
                <div class="border p-1">Shopping Cart</div>
            </div>
        </div>
        <div class="row my-3 justify-content-center">
            <div class="col-6 border p-2 d-flex flex-column gap-2">
                <div class="cartItem border">
                    aa
                </div>
                <div class="cartItem border">
                    aa
                </div>
            </div>
            <div class="col-4 offset-1 border p-2 cartTextLimit">
                <div class="border p-2"><h3>Your total: $$$</h3></div>
                <hr>
                <div class="border d-flex flex-column gap-2 p-2">
                    <div class="d-flex justify-content-between align-items-center px-2">
                        <div class="mb-0 text-start">Coupon</div>
                        <button class="btn btn-primary border">ADD</button>
                    </div>
                    <div class="d-flex justify-content-between align-items-center px-2">
                        <div class="mb-0 text-start">Delivery method</div>
                        <button class="btn btn-primary border">ADD</button>
                    </div>
                    <div class="d-flex justify-content-between align-items-center px-2">
                        <span class="mb-0 text-start">Payment method</span>
                        <button class="btn btn-primary border">ADD</button>
                    </div>
                </div>
                <hr>
                <div class="border">
                    <a href="./checkout.html" class="w-100 btn btn-primary d-flex align-items-center justify-content-center">Proceed to checkout<i class="ms-2 zmdi zmdi-assignment-check"></i></a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footerContent">
            <div class="contact">
                <p>actual footer wdym</p>
                <p>Contact us: info@voguepoint.com</p>
                <p>1-800-273-8255</p>
            </div>
            <div class="socialMedia">
                <a href="https://www.instagram.com"><i class="zmdi zmdi-instagram"></i>vogue.point</a>
                <a href="https://www.linkedin.com" ><i class="zmdi zmdi-linkedin-box"></i>Vogue Point</a>
                <a href="https://www.facebook.com" ><i class="zmdi zmdi-facebook-box"></i>Vogue point</a>
            </div>
        </div>
    </footer>
</body>
</html>
