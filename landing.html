<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoguePoint</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="headerContainer">
            <div class="dropdowns">
                <div class="dropdown">
                    <button class="dropbtn">Men</button>
                    <div class="dropdown-content">
                        <a href="#">Shirts</a>
                        <a href="#">Pants</a>
                        <a href="#">Shoes</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Women</button>
                    <div class="dropdown-content">
                        <a href="#">Dresses</a>
                        <a href="#">Tops</a>
                        <a href="#">Shoes</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Kids</button>
                    <div class="dropdown-content">
                        <a href="#">T-Shirts</a>
                        <a href="#">Jeans</a>
                        <a href="#">Shoes</a>
                    </div>
                </div>
            </div>

            <div class="logo">
                <img src="pictures\logo.png" alt="VoguePointLogo">
            </div>

            <!-- Search and Buttons -->
            <div class="searchButtons">
                <input type="text" placeholder="Search..." class="searchbar">
                <button class="loginBtn">Login</button>
                <button class="cartBtn">Cart</button>
            </div>
        </div>
    </header>
    
    <section class="landingContainer">
            <div class="landImgContainer">
                <a href="./index.html"><img src="https://bonnierpublications.com/app/uploads/2022/05/woman-1-480x630.jpg"></a>
                <div class="imageOverlay">WOMEN</div>
            </div>
            <div class="landImgContainer">
                <a href="./index.html"><img src="https://pbs.twimg.com/media/F_WFqf2bMAAWIg3.jpg"></a>
                <div class="imageOverlay">MEN</div>
            </div>
    </section>

    <footer>
        <div class="footerContent">
            <div class="contact">
                <p>actual footer wdym</p>
                <p>Contact us: info@voguepoint.com</p>
                <p>1-800-273-8255</p>
            </div>
            <div class="socialMedia">
                <a href="https://www.instagram.com">Instagram</a>
                <a href="https://www.linkedin.com" >LinkedIn</a>
                <a href="https://www.facebook.com" >Facebook</a>
            </div>
        </div>
    </footer>

</body>
</html>
